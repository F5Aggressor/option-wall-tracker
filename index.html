<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day Trading Risk Management Tool</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Day Trading Risk Management Tool</h1>

    <!-- Input Section -->
    <div class="input-section">
      <div class="input-group">
        <label for="stock-ticker">Stock Ticker:</label>
        <input type="text" id="stock-ticker" placeholder="Enter ticker symbol">
      </div>

      <div class="input-group">
        <label for="stock-price">Stock Price:</label>
        <input type="number" id="stock-price" step="0.01" placeholder="Auto-populated" readonly>
      </div>

      <div class="input-group">
        <label for="stop-loss">Stop Loss Price:</label>
        <input type="number" id="stop-loss" step="0.01" placeholder="Enter stop-loss price">
      </div>

      <div class="input-group">
        <label for="risk-reward">Risk-to-Reward Ratio:</label>
        <select id="risk-reward">
          <option value="1">1:1</option>
          <option value="1.5">1:1.5</option>
          <option value="2">1:2</option>
          <option value="2.5">1:2.5</option>
          <option value="3">1:3</option>
        </select>
      </div>
    </div>

    <!-- Buttons -->
    <div class="button-group">
      <button id="fetch-stock-price">Fetch Stock Price</button>
      <button id="show-price-movements">Show Price Movements</button>
    </div>

    <!-- Results Section -->
    <div class="results-section">
      <div id="risk-summary">
        <!-- Risk summary will be displayed here -->
      </div>

      <div class="graph-container">
        <canvas id="stockGraph"></canvas>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>>
