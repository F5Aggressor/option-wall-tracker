<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option Wall Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
</head>
<body>
    <div class="container">
        <h1>Option Wall Tracker</h1>
        <input type="text" id="stockTicker" placeholder="Enter stock ticker">
        <button onclick="getOptionsData()">Submit</button>
        <canvas id="optionsChart" width="1200" height="600"></canvas>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
