<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option Wall Tracker</title>
    <!-- Load Chart.js and annotation plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.2"></script>
    <!-- Optional: Link your CSS file here -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Option Wall Tracker</h1>
        <div>
            <input type="text" id="stockTicker" placeholder="Enter stock ticker">
            <button onclick="getOptionsData()">Submit</button>
        </div>

        <!-- Canvas for the chart -->
        <canvas id="optionsChart" width="1200" height="600"></canvas> <!-- Larger canvas for the chart -->
    </div>

    <!-- Link your JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>
