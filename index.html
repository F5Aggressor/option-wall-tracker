<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option Wall Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
</head>
<body>
    <div class="container">
        <h1>Option Wall Tracker</h1>
        <div class="input-section">
            <input type="text" id="stockTicker" placeholder="Enter stock ticker">
            <button onclick="getOptionsData()">Submit</button>
        </div>

        <!-- Info container for Call/Put Interest and Ticker Symbol -->
        <div class="info-container">
            <!-- Call Interest box -->
            <div id="totalInterestBox" class="interest-box call-interest">
                Call Interest: <span id="totalCallInterest">-</span>
            </div>

            <!-- Put Interest box -->
            <div id="totalInterestBox" class="interest-box put-interest">
                Put Interest: <span id="totalPutInterest">-</span>
            </div>

            <!-- Current Price box -->
            <div id="currentPriceBox" class="price-box">
                Current Price: $<span id="priceValue">-</span>
            </div>

            <!-- Overall OI box -->
            <div id="overallOIBox" class="oi-box">
                Overall OI: <span id="overallOIValue">-</span>
            </div>

            <!-- Gamma Level Box -->
            <div id="gammaBox" class="gamma-box">
            <div id="gammaLabel" class="gamma-label">Positive</div>
            <div id="gammaValue" class="gamma-value">0.00</div>
            </div>

            <!-- Ticker Symbol box -->
            <div id="tickerBox" class="ticker-box">
                Ticker: <span id="tickerSymbol">-</span>
            </div>
        </div>

        <!-- Dropdown for Expiration Dates -->
        <div class="input-section">
            <label for="expirationDates">Select Expiration Date:</label>
            <select id="expirationDates" onchange="updateOptionsData()"></select>
        </div>

        <!-- Chart container -->
        <div class="canvas-container">
            <canvas id="optionsChart"></canvas>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
