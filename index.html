<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option Wall Tracker</title>
    <!-- Load Chart.js library here -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Option Wall Tracker</h1>
        <div>
            <input type="text" id="stockTicker" placeholder="Enter stock ticker">
            <button onclick="getOptionsData()">Submit</button>
        </div>

        <!-- Place the canvas for the chart -->
        <canvas id="optionsChart" width="1200" height="600"></canvas> <!-- Larger canvas for the chart -->
    </div>
    <script src="scripts.js"></script>
</body>
</html>
